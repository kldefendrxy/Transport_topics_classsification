paths:
  raw_data: "data/raw/"
  processed_data: "data/processed/dataset.csv"
  model_dir: "models/"
  vectorizer_path: "models/vectorizer.joblib"
  model_path: "models/model.joblib"
  labels_path: "models/labels.joblib"

preprocessing:
  lowercase: true
  remove_urls: true
  remove_emojis: true
  remove_punctuation: true
  remove_stopwords: true
  lemmatize: true
  stopwords_lang: "russian"

vectorization:
  method: "tfidf"
  tfidf:
    ngram_range: [1, 2]
    max_features: 50000
    min_df: 2

models:
  - name: "LogisticRegression"
    params:
      C: 1.0
      max_iter: 300

  - name: "LinearSVC"
    params:
      C: 1.0

  - name: "NaiveBayes"
    params:
      alpha: 1.0

evaluation:
  test_size: 0.2
  random_state: 42
  metrics: ["accuracy", "precision", "recall", "f1"]